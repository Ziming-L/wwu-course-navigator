<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWU Schedule Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- <div id="themeToggle" style="text-align: center; margin: 1rem;">
        <label>
            <input type="checkbox" id="darkModeSwitch">
            ðŸŒ™ Dark Mode
        </label>
    </div> -->
    <h1>WWU Class Map Visualizer</h1>
    <div id="controls">
        <input type="file" id="fileInput" accept="application/pdf hidden">
        <label for="fileInput" class="custom-file-upload">Choose PDF...</label>
        <span id="fileName" class="file-name">No file chosen</span>

        <div class="btn-group">
            <button type="button" id="loadBtn">Load Schedule</button>
            <button type="button" id="manualInputBtn">Manual Input</button>
            <button type="button" id="clearTempBtn">Clear Data</button>
        </div>
    </div>

    <div id="daySelect">
        <button type="button" data-day="Monday">Monday</button>
        <button type="button" data-day="Tuesday">Tuesday</button>
        <button type="button" data-day="Wednesday">Wednesday</button>
        <button type="button" data-day="Thursday">Thursday</button>
        <button type="button" data-day="Friday">Friday</button>
    </div>
    <div id="scheduleDisplay">
        <ul id="classList"></ul>
        <div id="floorplanContainer"></div>
        <!-- <div id="map" style="height: 400px;"></div> -->
    </div>

    <div class="modal-backdrop" id="manualModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Enter Course Details</h2>
                <button type="button" id="closeModal">âœ•</button>
            </div>
            <div class="modal-body">
                <button type="button" id="addEntryBtn">Add Course Entry</button>
                <div id="entriesContainer"></div>
            </div>
            <div style="text-align:right;">
                <button type="button" id="saveCourses">Save All</button>
            </div>
        </div>
    </div>

    <div id="customAlert" class="alert-backdrop" style="display:none;">
        <div class="alert-box">
            <p id="alertMessage"></p>
            <div class="btn-row" id="modalButtons">
                <button id="alertCancel" style="display:none">Cancel</button>
                <button id="alertOk">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
