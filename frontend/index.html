<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWU Schedule Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>WWU Class Map Visualizer</h1>
    <div id="controls">
        <input type="file" id="fileInput" accept="application/pdf">
        or paste schedule text: <br>
        <textarea name="textInput" rows="4" cols="50"></textarea><br>
        <button id="loadBtn">Load Schedule</button>
    </div>
    <div id="daySelect">
        <button data-day="Monday">Monday</button>
        <button data-day="Tuesday">Tuesday</button>
        <button data-day="Wednesday">Wednesday</button>
        <button data-day="Thursday">Thursday</button>
        <button data-day="Friday">Friday</button>
    </div>
    <div id="scheduleDisplay">
        <ul id="classList"></ul>
        <div id="floorplanContainer"></div>
        <div id="map" style="height: 400px;"></div>
    </div>
    <script src=""script.js></script>
    <iframe src="https://map.wwu.edu" title="WWU Campus Map"></iframe>
</body>
</html>
